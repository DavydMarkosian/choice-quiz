<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap" id="wrap">
    <div class="main-block" id="main">
        <h1>Geography quiz</h1>
        <h2>1. Which of these is defined as ‘a piece of land that is almost entirely surrounded by water but is
            connected to the mainland on one side’?</h2>
        <div class="answers" id="answers">

            <div class="a">
                <span>a.</span>
                <button id="a" class="correct"> Peninsula</button>
            </div>

            <div class="b">
                <span>b.</span>
                <button id="b" class="wrong"> Archipelago</button>
            </div>

            <div class="c">
                <span>c.</span>
                <button id="c" class="wrong"> Cape</button>
            </div>

            <div class="bottom">
                <p id="quantity"></p>
                <button id="next">Next ></button>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
