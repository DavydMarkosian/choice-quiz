<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap" id="wrap">
    <div class="main-block" id="main">
        <h1>Geography quiz</h1>
        <h2>6. How many tectonic plates does the Earth have?
        </h2>
        <div class="answers" id="answers">

            <div class="a">
                <span>a.</span>
                <button id="a" class="wrong"> 5</button>
            </div>

            <div class="b">
                <span>b.</span>
                <button id="b" class="wrong"> 6</button>
            </div>

            <div class="c">
                <span>c.</span>
                <button id="c" class="correct"> 7</button>
            </div>

            <div class="bottom">
                <p id="quantity"></p>
                <button id="next">Next ></button>
            </div>
        </div>
    </div>
</div>

<script src="main6.js"></script>
</body>
</html>
